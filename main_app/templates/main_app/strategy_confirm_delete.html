{% extends 'base.html' %}
{% block content %}

<h1>Delete Strategy</h1>
<h4>Are you sure you want to delete? <span class="teal-text" {{object.name}}></span></h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete It!" class="btn">
    <a href="{%url 'strategies_detail' object.id %}">Cancel</a>
</form>

{% endblock %}

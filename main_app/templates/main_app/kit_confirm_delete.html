{% extends 'base.html' %}

{% block content %}

<h1>Delete Kit</h1>

<h3>Are you sure you want to send this kit to the trash?</h3><span class="teal-text">{{ object.name }}</span></h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Trash It!" class="btn">
  <a href="{% url 'kits_detail' object.id %}">Nevermind</a>
</form>
{% endblock %}
